{% load staticfiles %}

<!DOCTYPE html>
<html>
    <head>
        <title>mSpray - District Target Areas</title>
        <meta name='viewport' content='user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height' />
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
        <script src='https://api.tiles.mapbox.com/mapbox.js/v2.0.0/mapbox.js'></script>
        <link href='https://api.tiles.mapbox.com/mapbox.js/v2.0.0/mapbox.css' rel='stylesheet' />
        <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.24.0/L.Control.Locate.js'></script>
        <link href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.24.0/L.Control.Locate.css' rel='stylesheet' />
        <!--[if lt IE 9]>
        <link href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.21.0/L.Control.Locate.ie.css' rel='stylesheet' />
        <![endif]-->

        <script src="http://maps.google.com/maps/api/js?v=3.2&sensor=false"></script>

        <link href='{% static "css/bootstrap.min.css" %}' rel='stylesheet'/>
        <link href='{% static "css/tablesaw.css" %}' rel='stylesheet'/>
        <link href='{% static "css/icons.data.png.css" %}' rel='stylesheet'/>
        <link href='{% static "css/main.css" %}' rel='stylesheet' />
    </head>
    <body>
        {% block header %}
        <header class="navbar navbar-inverse" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#msp-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"> </span>
                        <span class="icon-bar"> </span>
                        <span class="icon-bar"> </span>
                    </button>
                    <a class="navbar-brand" href="/"><img src="{% static "img/mSpray-logo.png" %}" alt="mspray" id="mspray-logo"></a>
                </div>
            </div>
        </header>
        {% endblock %}
        <section id="content">
        {% block content %}

        {% endblock %}
        </section>

        <section id="js-scripts">
            <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
            <script src="{% static "js/bootstrap.min.js" %}"></script>
            <script src="{% static "js/circles.js" %}"></script>
            <script src="{% static "js/google.js" %}"></script>
            <script src="{% static "js/Bing.js" %}"></script>
            <script src="{% static "js/tablesaw.js" %}"></script>
        </section>
    </body>
</html>
