{% load staticfiles %}

<!DOCTYPE html>
<html>
    <head>
        <title>mSpray - District Target Areas</title>
        <meta name='viewport' content='user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height' />

        <link href='https://api.tiles.mapbox.com/mapbox.js/v2.2.0/mapbox.css' rel='stylesheet' />
        <link href='{% static "css/bootstrap.min.css" %}' rel='stylesheet'/>
        <link href='{% static "css/tablesaw.css" %}' rel='stylesheet'/>
        <link href='{% static "css/icons.data.png.css" %}' rel='stylesheet'/>
        <link href='{% static "css/main.css" %}' rel='stylesheet' />
    </head>
    <body>
        {% block header %}
        <header class="navbar navbar-inverse" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#msp-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"> </span>
                        <span class="icon-bar"> </span>
                        <span class="icon-bar"> </span>
                    </button>
                    <a class="navbar-brand" href="/"><img src="{% static "img/mSpray-logo.png" %}" alt="mspray" id="mspray-logo"></a>
                </div>
                {% block map-nav %}
                {% endblock %}
            </div>
        </header>
        {% endblock %}
        <section id="content">
        {% block content %}

        {% endblock %}
        </section>
        <section id="scripts">
        {% block scripts %}
        {% endblock %}
        </section>
    </body>
</html>
