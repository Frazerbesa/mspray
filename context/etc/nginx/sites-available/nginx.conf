server {
    # Running port
    listen 80;

    server_name PROJECT.api.mspray.onalabs.org PROJECT.mspray.onalabs.org;

    log_format timed_combined '$remote_addr - $remote_user [$time_local]  '
        '"$request" $status $body_bytes_sent '
        '"$http_referer" "$http_user_agent" '
        '$request_time $upstream_response_time $gzip_ratio';

    access_log /var/log/nginx/PROJECT.api.mspray.access.log;
    error_log /var/log/nginx/PROJECT.api.mspray.error.log;

    # Proxying the connections connections
    location / {

        proxy_pass         http://127.0.0.1:PORT;
        proxy_redirect     off;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Host $server_name;
        proxy_connect_timeout 60s;
        proxy_read_timeout 300s;

    }

    location /static {
        alias /home/ubuntu/src/PROJECT/static;
    }
}

