<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>mSpray</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.3/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.3/mapbox.css' rel='stylesheet' />
<link href='css/boostrap.min.css' rel='stylesheet' />
<link href='css/main.css' rel='stylesheet' />
</head>
<body ng-app="myApp">
<header class="navbar navbar-inverse" role="navigation">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#msp-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">mSpray</a>
		</div>

		<div class="collapse navbar-collapse" id="msp-collapse">
			<ul class="nav navbar-nav navbar-right">
				<li class="dropdown">
					<a href="#" class="dropdown-toggle" 
					   data-toggle="dropdown">
					   	<span class="dist_label">Districts</span> 
						<b class="caret"></b>
					</a>
					<ul class="dropdown-menu" id="districts_list"></ul>
				</li>
				<li class="dropdown">
					<a href="#" class="dropdown-toggle" 
					   data-toggle="dropdown">
					   	<span class="target_label">Target Areas</span> 
						<b class="caret"></b>
					</a>
					<ul id="target_areas_list" class="dropdown-menu"></ul>
				</li>
			</ul>
		</div>
	</div>
</header>

<section class="info-panel col-md-2" ng-controller="TargetCtrl">
    <h4>District: <span class="dist_label"> </span></h4>
    <h4>Target Area: <span class="target_label"> </span></h4>
    <p>
        URL: {{ targetURI }}
    </p>
    
    <form action="/" method="POST" class="form-inline">
        <input type="text" name="target_filter" class="form-control"/>
    </form><br/>
    
    <div class="table-wrap">
        <table class="targe_table table table-bordered">
        <thead>
            <tr>
                <td>Target ID</td> <td>Ranks</td> <td>Houses</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="targets in targetData | filter:filterText">
                <td>{{ targets.targetId }}</td>
                <td>{{ targets.ranks }}</td>
                <td>{{ targets.houses }}</td>
            </tr>
        </tbody>
        <tfoot>
            <tr><td colspan="3">Total</td></tr>
         </tfoot>
        </table>
    </div>
</section>

<div id='map'></div>

<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
<script src="js/custom.js"></script>
</body>
</html>
