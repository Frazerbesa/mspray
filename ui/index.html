<!DOCTYPE html>
<html>
	<head>
		<title>mSpray - District Target Areas</title>
		<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no'/>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>

		<script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.3/mapbox.js'></script>
		<link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.3/mapbox.css' rel='stylesheet'/>
		<script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.24.0/L.Control.Locate.js'></script>
		<link href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.24.0/L.Control.Locate.css' rel='stylesheet' />
		<!--[if lt IE 9]>
		<link href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.21.0/L.Control.Locate.ie.css' rel='stylesheet' />
		<![endif]-->

		<script src="http://matchingnotes.com/javascripts/leaflet-google.js"></script>
		<script src="http://maps.google.com/maps/api/js?v=3.2&sensor=false"></script>

		<link href='css/bootstrap.min.css' rel='stylesheet'/>
		<link href='css/tablesaw.css' rel='stylesheet'/>
		<link href='css/icons.data.png.css' rel='stylesheet'/>
		<!-- <link href='css/jquery.dataTables.min.css' rel='stylesheet'/> -->
		<link href='css/main.css' rel='stylesheet' />
	</head>
	<body>
		<header class="navbar navbar-inverse" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#msp-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"> </span>
						<span class="icon-bar"> </span>
						<span class="icon-bar"> </span>
					</button>
					<a class="navbar-brand" href="/">mSpray</a>
				</div>

				<div class="collapse navbar-collapse" id="msp-collapse">
					<ul class="nav navbar-nav navbar-right">
	                    <li class="dropdown">
	                        <a href="#" class="dropdown-toggle"
	                           data-toggle="dropdown">
	                            <span class="dist_label">Districts : Select</span>
	                            <b class="caret"></b>
	                        </a>
	                        <ul class="dropdown-menu" id="districts_list"> </ul>
	                    </li>
	                    <li class="dropdown">
	                        <a href="#" class="dropdown-toggle"
	                           data-toggle="dropdown">
	                            <span class="target_label">Target Area: Select</span>
	                            <b class="caret"></b>
	                        </a>
	                        <ul class="dropdown-menu">
	                            <li>
	                                <form action="/" method="post" class="form-inline" id="search_form">
	                                    <input type="text" name="target_filter" class="target_filter form-control" placeholder="Search..."/>
	                                </form>
									<ul id="target_areas_list"></ul>
	                            </li>
	                        </ul>
	                    </li>
	                    <li class="dropdown">
	                        <a href="#" class="dropdown-toggle"
	                           data-toggle="dropdown">
	                            <span class="sprayday_label">Date</span>
	                            <b class="caret"></b>
	                        </a>
	                        <ul class="dropdown-menu" id="spraydays_list">
	                            <li><a href="#day1">Day 1</a></li>
	                            <li><a href="#day2">Day 2</a></li>
	                            <li><a href="#day3">Day 3</a></li>
	                            <li><a href="#day4">Day 4</a></li>
	                        </ul>
	                    </li>
					</ul>
				</div>
			</div>
		</header>

		<div class="container">
			<h1 id="district-name"></h1>
			<div "col-sm-12">
				<table id="target-areas" class="tablesaw tablesaw-swipe" data-mode="swipe" data-minimap>
					<thead>
						<tr>
							<th data-priority="persist">Target Area</th>
							<th>Structures</th>
                			<th>Visited Total</th>
							<th>Visited: Sprayed</th>
							<th>Visited: Refused</th>
							<th>Visited: Other</th>
							<th>Visited: Not</th>
						</tr>
					</thead>
					<tbody></tbody>
					<tfoot></tfoot>
				</table>
			</div>
		</div>


		<section id="js-scripts">
			<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
		    <script src="js/bootstrap.min.js"></script>
		    <script src="js/circles.js"></script>
		    <script src="js/google.js"></script>
		    <script src="js/tablesaw.js"></script>
		    <!-- // <script src="js/jquery.dataTables.min.js"></script> -->
			<script src="js/app.js"></script>
			<script type="text/javascript">
				// App.populateTargetAreasTable(document.location.hash);
			</script>
		</section>
	</body>
</html>
