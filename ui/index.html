<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>mSpray</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no'/>
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>

<script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.3/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.3/mapbox.css' rel='stylesheet'/>
<script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.24.0/L.Control.Locate.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.24.0/L.Control.Locate.css' rel='stylesheet' />
<!--[if lt IE 9]>
<link href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.21.0/L.Control.Locate.ie.css' rel='stylesheet' />
<![endif]-->

<script src="http://matchingnotes.com/javascripts/leaflet-google.js"></script>
<script src="http://maps.google.com/maps/api/js?v=3.2&sensor=false"></script>

<link href='css/bootstrap.min.css' rel='stylesheet'/>
<link href='css/tablesaw.css' rel='stylesheet'/>
<link href='css/main.css' rel='stylesheet' />
</head>
<body>
	<header class="navbar navbar-inverse" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#msp-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"> </span>
					<span class="icon-bar"> </span>
					<span class="icon-bar"> </span>
				</button>
				<a class="navbar-brand" href="/">mSpray</a>
			</div>

			<div class="collapse navbar-collapse" id="msp-collapse">
				<ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" 
                           data-toggle="dropdown">
                            <span class="dist_label">Districts</span> 
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu" id="districts_list"> </ul>
                    </li>
                    <li>
                        <span>
                            <span class="target_label">Target Area: </span>
                        </span>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" 
                           data-toggle="dropdown">
                            <span class="sprayday_label">Date</span> 
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu" id="spraydays_list">
                            <li><a href="#day1">Day 1</a></li>
                            <li><a href="#day2">Day 2</a></li>
                            <li><a href="#day3">Day 3</a></li>
                            <li><a href="#day4">Day 4</a></li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" 
                           data-toggle="dropdown">
                            <span class="glyphicon glyphicon-search"> </span> 
                            <!-- <b class="caret"></b> -->
                        </a>
                        <ul class="dropdown-menu" id="search_drop">
                            <li>
                                <form action="/" method="post" class="form-inline">
                                    <input type="text" name="target_filter" class="target_filter form-control" 
                                        placeholder="Filter target areas"/>
                                </form>
                            </li>
                        </ul>
                    </li>
				</ul>
			</div>
		</div>
	</header>

    <div class="info-toggle open">
        <div class="panel-state">
            <span class="glyphicon glyphicon-remove"> </span>
        </div>
    </div>
    
	<section class="info-panel open">
	    <div class="info-holder">
	        <h4><span class="dist_label"> </span></h4>
    
            <div class="table-wrap">
                <table class="target_table table table-bordered tablesaw" 
                      data-sortable>
                <thead>
                    <tr>
                        <td class="c1" data-sortable-col data-sortable-default-col 
                           data-priority="persist">ID</td> 
                        <td class="c2" data-sortable-col>Structures</td> 
                        <td class="c3" data-sortable-col>Sprayed</td> 
                        <td class="c4" data-sortable-col>% Sprayed</td>
                    </tr>
                </thead>
                <tbody> </tbody>
                <!-- <tfoot>
                    <tr><td colspan="4">Total</td></tr>
                 </tfoot> -->
                </table>
            </div>
	    </div>
	</section>

	<div id='map'> </div>
    
    <div id="map-legend">
        <span class="circle clearfix">
            <span class="perc_label">0</span>
        </span>
        <p>Households sprayed<br/><span class="day_label">Day 0</span></p>
    </div>

	<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
    <script src="js/google.js"></script>
    <script src="js/tablesaw.js"></script>
	<script src="js/app.js"></script>
	
</body>
</html>
